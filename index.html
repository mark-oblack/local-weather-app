<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FCC Local Weather App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="load-screen">
			<div class="centered-content">
				<p class="load-screen-text">Obtaining Your Local Weather...</p>
				<div class="load-icon">
				  <div class="sun-body">
				    <div class="sun-body-copy"></div>
				    <div class="sun-ray ray1"></div>
				    <div class="sun-ray ray2"></div>
				    <div class="sun-ray ray3"></div>
				    <div class="sun-ray ray4"></div>
				    <div class="sun-ray ray5"></div>
				    <div class="sun-ray ray6"></div>
				    <div class="sun-ray ray7"></div>
				    <div class="sun-ray ray8"></div>
				    <div class="sun-ray ray9"></div>
				    <div class="sun-ray ray10"></div>
				  </div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<header>
				<h1>Your Local Weather</h1>
				<p class="local-time">Your Time</p>
				<p class="location">Your Location</p>
			</header>
			<section class="weather-information">
				<figure class="weather-icon-container"></figure>
				<p class="current-weather">Current Weather</p>
				<p class="temperature">Temperature</p>
				<button class="farenheit-button active">&deg;F</button>
				<button class="celsius-button">&deg;C</button>
			</section>
			<footer>
				<p class="copyright">&copy; 2018 Mark E. O&#39;Black</p>
			</footer>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	</body>
</html>
